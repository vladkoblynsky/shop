version: '3.7'

services:
  api:
    container_name: 'shop_api'
    build:
      context: ./stroylux
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static/'
    ports:
      - 8000:8000
    restart: unless-stopped
    depends_on:
      - pgbouncer
      - redis
    volumes:
      - static_volume:/app/static
      - ./stroylux/main/:/app/main:Z
      - ./stroylux/templates/:/app/templates:Z
      # prevents overshadowing of build-time assets
      - /app/main/static/assets
      - /app/templates/templated_email/compiled
      - stroylux-media:/app/media
    command: gunicorn main.wsgi:application --bind 0.0.0.0:8000
    env_file: ./stroylux/prod.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backendssl.entrypoints=websecure"
      - "traefik.http.routers.backendssl.rule=Host(`stroylux-drev.xyz`)&&PathPrefix(`/graphql/`) || Host(`stroylux-drev.xyz`)&&PathPrefix(`/admin/`)"
      - "traefik.http.routers.backendssl.tls.certresolver=letsencrypt"

  storefront:
    container_name: "shop_storefront"
    build:
      context: ./storefront
      dockerfile: ./Dockerfile
      args:
        API_URI: "https://stroylux-drev.xyz/graphql/"
        DASHBOARD_URL: "https://stroylux-drev.xyz/dashboard/"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.rule=Host(`stroylux-drev.xyz`)&&PathPrefix(`/`)"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"

  dashboard:
    container_name: "shop_dashboard"
    build:
      context: ./dashboard
      dockerfile: ./Dockerfile
      args:
        API_URI: "https://stroylux-drev.xyz/graphql/"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.rule=Host(`stroylux-drev.xyz`)&&PathPrefix(`/dashboard/`)"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

  nginx:
    image: nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
      - stroylux-media:/app/media
    labels:
      #      - "traefik.docker.network=proxy"
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.rule=Host(`stroylux-drev.xyz`)&&PathPrefix(`/static/`) || Host(`stroylux-drev.xyz`)&&PathPrefix(`/media/`)"
      - "traefik.http.routers.nginx.tls.certresolver=letsencrypt"

  db:
    image: library/postgres:11.7-alpine
    ports:
      - 5432
    restart: unless-stopped
    volumes:
      - stroylux-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=stroylux
      - POSTGRES_PASSWORD=stroylux

  redis:
    image: library/redis:5.0-alpine
    ports:
      - 6379:6379
    restart: unless-stopped
    volumes:
      - stroylux-redis:/data

  worker:
    build:
      context: ./stroylux
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static/'
    command: celery -A stroylux worker --app=main.celeryconf:app --loglevel=info
    restart: unless-stopped
    env_file: ./stroylux/prod.env
    depends_on:
      - redis
    volumes:
      - ./stroylux/main/:/app/main:Z,cached
      - ./stroylux/templates/:/app/templates:Z,cached
      - /app/templates/templated_email/compiled
      - stroylux-media:/app/media

